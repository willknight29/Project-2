            <h1>Contact Us</h1>
            <p>Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within a matter of hours to help you.</p>

            <form action="mail.php" method="post">

                <div class="inputwrapper">
                    <label class="newline" for="name">First Name</label>
                    <input type="text" name="Name" id="name" placeholder="First Name">
                </div>
                    
                <div class="inputwrapper">
                    <label class="newline" for="email">Email</label>
                    <input type="email" name="Email" id="email" placeholder="will@sample.com">
                </div>

                <div class="inputwrapper">
                    <label class="newline" for="tel">Phone</label>
                    <input type="text" name="phone" id="tel" placeholder="555.555.5555">
                </div>

                <div class="inputwrapper">
                    <textarea name="message" id="message" cols="100" rows="5" placeholder="Let us know what you think."></textarea>
                </div>

                <div class="inputwrapper">
                    <input type="checkbox" name="email-sub" id="email-sub" value="yes-sign-me-up">
                    <label for="email-sub">Sign Up for Newsletter</label>
                </div>

                <div class="inputwrapper">
                    <p>How would you like to be contacted?</p>
                    <input type="radio" name="contact-pref" id="Phone" value="Phone">
                    <label class="margin-right-a" for="Phone">Phone</label>
                    <input type="radio" name="contact-pref" id="Email" value="Email">
                    <label for="Email">Email</label>
                    
                </div>

                <div class="inputwrapper">
                    <select name="country" id="country">
                        <option value="Not-Chosen">Choose Country</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="Mexico">Mexico</option>
                    </select>
                </div>

                <input type="submit" value="Submit" class="mybutton">

            </form>
